<div class="login-container">
    <form *ngIf="login" [formGroup]="loginForm" class="login">
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" formControlName="email">
          <small class="error" 
          *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">
              Email is required
          </small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password">
          <small class="error" 
          *ngIf="loginForm.controls.password.hasError('required')">
              Password is required
          </small>
          <small class="error"
          *ngIf="loginForm.controls.password.hasError('minlength')">
              Password must be at least 6 characters
          </small>
        </div>
    </form>
    <!-- <form *ngIf="!login" [formGroup]="loginForm" class="login">
        
    </form> -->
    <button>{{login ? 'Login' : 'Sign Up'}}</button>
    <button (click)="login = !login">{{login ? 'Sign Up' : 'Login'}}</button>
    <button>cancel</button>
</div>
